<ion-header>
  <ion-toolbar>
    <ion-title>division</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select [(ngModel)]="divi" placeholder="Elija una division">
    <ion-select-option *ngFor="let division of Divisions" value="{{division.Nombre}}">{{division.Nombre}}</ion-select-option>
  </ion-select>
  <ion-button routerLink="/list/{{divi}}">
    Ok
  </ion-button>
</ion-content>
